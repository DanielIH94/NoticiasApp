<div class="container">
    <div>
        <div class="logo">
            <img height="100" src="../../../assets/logo.jpg" alt="" srcset="">
        </div>
        <div class="menu-list">
            <mat-nav-list>
                <a *ngFor="let item of menuItems" mat-list-item>
                    <app-side-nav-item icon="{{item.icon}}" text="{{item.text}}"></app-side-nav-item>
                </a>
            </mat-nav-list>
        </div>
    </div>
    <div class="profile-menu">
        <div>
            <mat-spinner diameter=50 *ngIf="loading"></mat-spinner>
            <img id="avatar" src="data:image/png;base64,{{usuario.foto}}" onerror="this.src = '../assets/profile.png'" *ngIf="!loading"/>
        </div>
        <div class="user-cs">
            <div style="display: block;">
                <div>
                    <span class="username" *ngIf="loading">cargando...</span>
                    <span class="username" *ngIf="!loading">@{{usuario.nombreUsuario}}</span>
                </div>
                <div>
                    <span class="name" *ngIf="loading">cargando...</span>
                    <span class="name">{{fullName}}</span>
                </div>
            </div>
            <div>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </div>

            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Cerrar sesi√≥n</span>
                </button>
            </mat-menu>
        </div>
    </div>
</div>
